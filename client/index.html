<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Susana & José Pedro</title>
    <meta name="description" content="Casamento de Susana e José Pedro" />
  </head>
  <body>
    <div id="app" class="content container is-max-desktop p-5">
      <div class="columns is-mobile is-centered">
        <div id="logo" class="image is-128x128"></div>
      </div>
      <h2 class="title has-text-centered">
        Bem-vindos ao nosso casamento 🤵‍♂️👰‍♀️
      </h2>
      <p class="subtitle is-6 has-text-centered">
        Estamos muito felizes por terem aceite o nosso convite. Obrigado 😃
      </p>

      <hr />

      <h2 class="title has-text-centered">Partilha 📸</h2>
      <p class="subtitle is-6 has-text-centered">
        Partilhem os vossos momentos especiais
      </p>
      <div class="columns is-mobile is-centered m-0">
        <input
          id="btn-upload"
          class="button is-primary column"
          type="file"
          accept="image/*"
          multiple
          onchange="window.zpr.upload(this, event)"
        />
      </div>

      <div
        id="progress"
        class="columns is-mobile is-centered m-0 p-2"
        style="flex-direction: column"
      >
        <progress
          id="progress-bar"
          class="progress is-small"
          max="100"
        ></progress>
      </div>

      <hr />

      <h2 class="title has-text-centered">Galeria 🖼️</h2>
      <p class="subtitle is-6 has-text-centered">
        As fotos partilhadas por voçês
      </p>
      <div id="gallery" class="grid is-col-min-3 is-mobile is-centered"></div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-background" onclick="window.zpr.closeModal()"></div>
      <div class="modal-content">
        <img id="modal-tiny-img" class="image" />
        <img id="modal-img" class="image" />
      </div>
      <button
        class="modal-close is-large"
        aria-label="close"
        onclick="window.zpr.closeModal()"
      ></button>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
